<!-- Test cases: 
  1. Provide invalid dept id in Person constructor 
  2. Provide null name/age in Person constructor 
  3. Check status without generating data  
-->

<html>
  <style>
    .label-container {
      border-width: 1px;
      border-radius: 2px;
      padding: 5px;
      margin: 5px;
      font-size: medium;
      background-color: lightblue;
    }

    .label-label {
      color: gray;
      margin-right: 5px;
    }

    .label-data {
      color: blue;
    }

    .button {
      /* border-radius: 5px; */
      padding: 3px;
      margin: 0 3px 0 3px;
    }

    body {
      background-color: lightyellow;
      align-items: center;
      padding: 10px;
    }
  </style>

  <script defer>
    const departments = [
      { id: 100, name: 'Dept1' },
      { id: 200, name: 'Dept2' },
      { id: 300, name: 'Dept3' },
    ];

    class Person {
      constructor(name, age, deptId) {
        if (!name) throw new Error('Person has no name');
        if (!age) throw new Error('Person has no age');
        if (deptId && departments.find(d => deptId === d.id) === null)
          throw new Error('Invalid department id: ' + deptId);

        this.name = name;
        this.age = age;
        this.deptId = deptId; // can be null
      }

      toString() {
        return `${this.age} of ${this.age} years`;
      }
    }

    const personData = [
      {
        id: Date.now(),
        person: new Person('Ram', 29, 200),
      },
      {
        id: Date.now(),
        person: new Person('Shyam', 22),
      },
      {
        id: Date.now(),
        person: new Person('Jodu', 24, 100),
      },
      {
        id: Date.now(),
        person: new Person('Modu', 24),
      },
    ];

    const loadData = () => {};

    const clearData = () => {
      document.getElementById('label-status').innerText = '';
    };

    const showData = () => {};

    const showStatus = () => {
      document.getElementById('label-status').innerText = 'Xxxx';
    };

    const clearInitiatingElements = () => {
      elementProps
        .filter(p => p.loadOnInit)
        .forEach(({ element }) => element.parentNode.removeChild(element));
    };

    const generateForm = () => {
      clearInitiatingElements();

      const fragment = document.createDocumentFragment();
      elementProps
        .filter(p => !p.loadOnInit)
        .forEach(prop => fragment.appendChild(generateElement(prop)));
      document.body.appendChild(fragment);
    };

    const elementProps = [
      // intiating elements
      {
        loadOnInit: true,
        type: 'button',
        id: 'button-generate-form',
        title: 'Generate Form',
        onclick: generateForm,
      },

      // buttons elements
      {
        type: 'button',
        id: 'button-load-data',
        title: 'Load Data',
        onclick: loadData,
      },
      {
        type: 'button',
        id: 'button-show-data',
        title: 'Show Data',
        onclick: showData,
      },
      {
        type: 'button',
        id: 'button-show-status',
        title: 'Show Status',
        onclick: showStatus,
      },
      {
        type: 'button',
        id: 'button-clear',
        title: 'Clear',
        onclick: clearData,
      },

      // labels
      {
        type: 'label',
        id: 'label-status',
        sideInfo: 'Status',
      },
    ];

    const generateElement = prop => {
      let element;
      switch (prop.type) {
        case 'button':
          element = document.createElement('button');
          element.id = prop.id;
          element.appendChild(document.createTextNode(prop.title));
          element.onclick = prop.onclick;
          element.className = 'button';
          break;

        case 'label':
          element = document.createElement('div');
          element.className = 'label-container';

          const infoLabel = document.createElement('span');
          infoLabel.innerText = prop.sideInfo;
          infoLabel.className = 'label-label';

          const label = document.createElement('span');
          label.id = prop.id;
          label.className = 'label-data';

          element.appendChild(infoLabel);
          element.appendChild(label);
          break;

        default:
          throw new Error('Invalid prop type: ' + prop.type);
      }

      return element;
    };

    const loadInitiatingElements = () => {
      const fragment = document.createDocumentFragment();
      elementProps
        .filter(p => p.loadOnInit)
        .forEach(prop => {
          prop.element = generateElement(prop);
          fragment.appendChild(prop.element);
        });
      document.body.appendChild(fragment);
    };

    window.onerror = (message, source, lineno, colno, error) =>
      alert(
        'Error occured:\n' +
          JSON.stringify({ message, source, lineno, colno, error })
      );
    document.onload = setTimeout(() => loadInitiatingElements(), 0);
  </script>

  <title>Auto Gen</title>
  <body />
</html>
